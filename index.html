<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <main>
    <section class="main">
      <div class="container">
        <div class="logo mob">
          <img src="./images/logo.svg" alt="logo-icon">
        </div>

        <div class="bg__img">
          <img class="hero mob" src="./images/hero-mobile.jpg" alt="hero-mobile">
          <img class="hero desk" src="./images/hero-desktop.jpg" alt="hero-desktop">
        </div>

        <div class="main__info">
          <div class="logo desk">
            <img src="./images/logo.svg" alt="logo-icon">
          </div>

          <h1 class="main__title">We're <br> <span>coming <br> soon</span> </h1>
          <p class="main__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email
            below to stay
            up-to-date
            with announcements and our launch deals.</p>

          <form id="form">
            <input type="text" name="email" id="email" placeholder="Email Address">
            <button type="submit" class="submit__btn"><img src="./images/icon-arrow.svg" alt="icon-arrow"></button>
            <img class="error__img" src="./images/icon-error.svg" alt="icon-error">
            <p class="error__text">Please provide a valid email</p>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Javascript -->
  <script src="./js/script.js"></script>
</body>

</html>
